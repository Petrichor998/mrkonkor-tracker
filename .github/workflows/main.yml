name: MrKonkor Tracker

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *' # هر روز ساعت ۸ صبح به وقت جهانی (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python tracker.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add cookies.json data.json || exit 0
          git commit -m "Update data files" -a || exit 0
          git push || exit 0

      - name: Upload Artifacts on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts-on-failure
          path: |
            final_debug_page.html
            final_debug_screenshot.png
            error_screenshot.png
          retention-days: 7

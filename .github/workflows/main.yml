name: MrKonkor Tracker

on:
  workflow_dispatch: # این خط به شما اجازه اجرای دستی را هم می‌دهد
  # schedule:
  #   - cron: '0 8 * * *' # موقتا غیرفعال

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DEBUG script
        run: python debug_script.py # <--- این خط تغییر کرده است

      - name: Upload Artifacts for Debugging
        uses: actions/upload-artifact@v4
        with:
          name: debug-files # <--- اسم فایل تغییر کرد
          path: |
            debug_page.html
            debug_screenshot.png
          retention-days: 5

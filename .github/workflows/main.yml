name: MrKonkor Tracker

on:
  workflow_dispatch: # این خط به شما اجازه اجرای دستی را هم می‌دهد
  schedule:
    - cron: '0 8 * * *' # این یعنی هر روز ساعت ۸ صبح به وقت جهانی (حدود ۱۱:۳۰ به وقت ایران)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python tracker.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add cookies.json data.json || exit 0
          git commit -m "Update data files" || exit 0
          git push
